language: java

jdk:
- oraclejdk8

script: ./gradlew install


deploy:
  provider: bintray
  file: travis-bintray-deploy.json
  user: TheMagican
  key:
    secure: 
  on: travis-deployment


# avoid uploading the cache after every build
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -fr $HOME/.m2/repository/de/bitinsomnia/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.m2"
